<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sitio E-commerce de perifericos y productos de computación">
  <meta name="keywords" content="Pc, Gaming, Estudio, Musica, Hardware, Auriculares, Teclados, Mouse, Comercio, Compra Online, E-commerce, Ventas, Envios, Tecnologia">
  <meta name="author" content="Grupo 1, Comision 60i, RollingCode School">
  <meta name="copyright" content="Todos los derechos reservados a sus respectivas marcas 2023.">
  <title>TecnoRCS</title>
  <link rel="shortcut icon" href="assets/icons/Favicon-32x32.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style/stylesMain.css">
</head>
<body>
  <!-- header -->
  <header>
    <nav class="navbar fixed-top bg-black navbar-expand-lg m-0 shadowNav">
      <div class="container-fluid d-flex flex-column">
        <a class="navbar-brand text-white m-0" id="navbarImg" href="index.html"><img src="assets/icons/main-logo-white-transparent.png" alt="icono tecnoRCS" class="imgNavbar"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white text-white text-center" aria-current="page" href="#" data-section="buttons" data-value="productsBtn">Productos</a>
            </li>
            <li class="nav-item">
              <a type="button" class="nav-link text-white text-center" data-bs-toggle="modal" data-bs-target="#modalA" data-section="buttons" data-value="loginBtn">Ingresar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white text-center" href="#" data-section="buttons" data-value="contactBtn">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white text-center" href="#" data-section="buttons" data-value="aboutUsBtn">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="text-white text-center nav-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offCanvaAdmin" aria-controls="offCanvaAdmin" id="offcanvaToggler" data-section="buttons" data-value="adminPanelBtn">
                Panel de administrador
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- main -->
  <main>
    <div class="d-flex justify-content-center" id="flags">
      <div class="flag" id="argFlag" data-language="es">
        <img src="assets/icons/ar.svg" alt="arg flag">
      </div>
      <div class="flag" id="usaFlag" data-language="en">
        <img src="assets/icons/us.svg" alt="usa flag">
      </div>
    </div>

    <div class="container-fluid d-flex justify-content-center row containerMain g-0 m-0">
      <div class="row container col-11 col-md-11 col-lg-9 g-0 m-0 justify-content-evenly" id="cardContainer">
        <h2 class="text-center fw-bold text-white" data-section="titles" data-value="titleProducts">Productos Destacados</h2>
      </div>
      <div class="row container col-11 col-md-11 col-lg-2 my-3 m-lg-0 mx-0 mx-lg-3" id="asideContainer">
        <div class="d-flex flex-column align-items-center">
          <img src="assets/icons/main-logo-white-transparent.png" alt="logo pagina" class="mb-4 animate__animated animate__pulse">
          <button class="btnCustomAside btn my-2 animate__animated animate__flipInX" id="btnCategoryAll" data-section="buttons" data-value="allCategoryBtn">Todos</button>
          <button class="btnCustomAside btn my-2 animate__animated animate__flipInX" id="btnCategory1" data-section="buttons" data-value="category1Btn">Categoria 1</button>
          <button class="btnCustomAside btn my-2 animate__animated animate__flipInX" id="btnCategory2" data-section="buttons" data-value="category2Btn">Categoria 2</button>
          <button class="btnCustomAside btn my-2 animate__animated animate__flipInX" id="btnCategory3" data-section="buttons" data-value="category3Btn">Categoria 3</button>
          <div class="d-none d-lg-flex justify-content-center flex-column adContainer p-2 mt-5">
            <img src="assets/img/rollingLogo.png" alt="">
            <p class="text-center text-white fs-5 fw-bold p-0 m-0 my-1">RollingCode School</p>
          </div>
        </div>
      </div>
    </div>

    <!-- slider -->
    <div class="container-fluid m-0 p-0 d-none d-lg-block">
      <div id="carouselOffers" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.peakcomputacion.com/wp-content/uploads/slider/cache/eafaa16369dfc855f9804474bbd1fdd2/WEBBANNER-Z690-1920x500-1.png" class="d-block w-100" alt="banner 1 aorus">
          </div>
          <div class="carousel-item">
            <img src="https://volttierpc.com/modules/bonslick/views/img/1370ead97743e2d88e2ea9cb7ad15677f7ffbb27_BANNER-WEB-NEW.jpg" class="d-block w-100" alt="banner 2 hardware">
          </div>
          <div class="carousel-item">
            <img src="https://sp-ao.shortpixel.ai/client/to_auto,q_glossy,ret_img,w_1440,h_480/https://universoiphone.com/wp-content/uploads/2022/12/cw42_mainbanner_apple_iphone12-eu.jpg" class="d-block w-100" alt="banner 3 iphone 12">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselOffers" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselOffers" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden"></span>
        </button>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer>...</footer>

  <!-- modal -->
  <div class="modal fade" id="modalA" tabindex="-1" aria-labelledby="modal1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bodyModal">
        <div class="modal-header footerHeaderModal">
          <h1 class="modal-title fs-5 animate__animated animate__flipInY" id="modal1" data-section="titles" data-value="titleLogin">Ingresar</h1>
          <div>
            <img src="assets/icons/main-logo-white-transparent.png" alt="icono pagina" class="iconoModal">
          </div>
        </div>
        <div class="modal-body">
          <form id="form1">
            <div class="mb-3">
              <label for="emailInput" class="form-label animate__animated animate__flipInY" data-section="forms" data-value="loginMail">Correo</label>
              <input type="email" class="form-control" id="emailInput" name="email" required>
            </div>
            <div class="mb-3">
              <label for="passInput" class="form-label animate__animated animate__flipInY" data-section="forms" data-value="loginPassword">Contraseña</label>
              <input type="password" class="form-control" id="passInput" name="password" required>
            </div>
          </div>
          <div class="modal-footer footerHeaderModal">
            <button type="button" class="btn customModalBtn2 animate__animated animate__flipInY" data-bs-dismiss="modal" data-section="buttons" data-value="loginClose">Cerrar</button>
            <button type="submit" for="form1" class="btn customModalBtn animate__animated animate__flipInY" data-section="buttons" data-value="loginSubmit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- OffCanva -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offCanvaAdmin" aria-labelledby="offCanvaTitle">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offCanvaTitle" data-section="titles" data-value="titleAdmin">Panel de administrador</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="d-flex justify-content-center">
        <div>
          <img src="assets/icons/main-logo-black-transparent.png" alt="logo TecnoRCS" class="iconOffcanva">
        </div>
      </div>
      <!-- lista productos -->
      <div class="listDiv mt-3 container">
        <h5 class="text-center mb-5 listTitle" data-section="titles" data-value="titleAdminList">Lista de productos</h5>
        <ul id="listAdmin" class="p-0">
        </ul>
      </div>
      <!-- form cargar -->
      <div class="createItemDiv mt-3 container">
        <h5 class="text-center mb-2 listTitle" data-section="titles" data-value="titleAdminCreate">Cargar producto</h5>
        <form id="formProduct1">
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="productName" data-section="forms" data-value="adminName">Nombre</label>
            <input class="form-control" type="text" id="productName" name="Pname" required>
          </div>
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="productPrice" data-section="forms" data-value="adminPrice">Precio</label>
            <input class="form-control" type="text" id="productPrice" name="Pprice" required>
          </div>
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="productDesc" data-section="forms" data-value="adminDesc">Descripcion</label>
            <input class="form-control" type="text" id="productDesc" name="Pdesc" required>
          </div>
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="productStock">Stock</label>
            <input class="form-control" type="text" id="productStock" name="Pstock" required>
          </div>
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="productCategory" data-section="forms" data-value="adminCategory">Categoria</label>
            <input class="form-control" type="text" id="productCategory" name="Pcats" required>
          </div>
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="productImg" data-section="forms" data-value="adminImg">Imagen(URL)</label>
            <input class="form-control" type="text" id="productImg" name="Pimg" required>
          </div>
          <button type="submit" class="btn customOffcanvaBtn" data-section="buttons" data-value="createBtnSubmit">Cargar Producto</button>
        </form>
      </div>
      <!-- form edicion -->
      <div class="createItemDiv mt-3 container">
        <h5 class="text-center mb-2 listTitle" data-section="titles" data-value="titleAdminEdit">Editar producto</h5>
        <form id="formEdit1">
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="editId">ID</label>
            <input class="form-control" type="text" id="editId" name="eID" required>
          </div>
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="nameEdit" data-section="forms" data-value="adminName">Nombre</label>
            <input class="form-control" type="text" id="nameEdit" name="eName" required>
          </div>
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="priceEdit" data-section="forms" data-value="adminPrice">Precio</label>
            <input class="form-control" type="text" id="priceEdit" name="ePrice" required>
          </div>
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="descEdit" data-section="forms" data-value="adminDesc">Descripcion</label>
            <input class="form-control" type="text" id="descEdit" name="eDesc" required>
          </div>
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="stockEdit">Stock</label>
            <input class="form-control" type="text" id="stockEdit" name="eStock" required>
          </div>
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="categoryEdit" data-section="forms" data-value="adminCategory">Categoria</label>
            <input class="form-control" type="text" id="categoryEdit" name="eCat" required>
          </div>
          <div class="listTitle text-center mb-2">
            <label class="form-label text-white px-1 fw-bold fs-6" for="imgEdit" data-section="forms" data-value="adminImg">Imagen(URL)</label>
            <input class="form-control" type="text" id="imgEdit" name="eImg" required>
          </div>
          <button type="submit" class="btn customOffcanvaBtn" data-section="buttons" data-value="editBtnSubmit">Editar Producto</button>
        </form>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="Js/components/sweetalert2.js"></script>
  <script src="Js/admin.js"></script>
  <script type="module" src="Js/main.js"></script>
  <script type="module" src="Js/login.js"></script>
  <script type="module" src="Js/language.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
